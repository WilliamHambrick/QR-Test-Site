<!DOCTYPE html>
<html>
  
<head>
  <!-- Include Bootstrap for styling -->
  <link rel="stylesheet" href=
"https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
  
  <style>
    .qr-code {
      max-width: 200px;
      margin: 10px;
    }

    table {
      width: 500px;
      border: 2px solid rgb(0, 0, 0);
    }
    .small {
        width: 1px;
    }
    .big {
        width: 30%;
    }
    td > div {
        white-space: nowrap;
    }
  </style>
  
  <title>QR Code Generator</title>
</head>
  
<body>
  <div class="container-fluid">
    <div class="text-center">
  
      <!-- Get a Placeholder image initially,
       this will change according to the
       data entered later -->
      <img src= "https://chart.googleapis.com/chart?cht=qr&chl=https://www.valmont.com&chs=160x160&chld=L|0" class="qr-code img-thumbnail img-responsive" />
    </div>
  
    <div class="form-horizontal">
      <div class="form-group">
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10" id="add-here">
            <h2> Returned Data </h2>
            <br>
            <table id="table">
              <tr>
                <th class="big">Order Number</th>
                <th class="big">Product Number</th>
                <th class="small">Storage Area</th>
              </tr>
            </table>
        </div>
      </div>
    </div>
  </div>
  <script src=
    "https://code.jquery.com/jquery-3.5.1.js">
  </script>
  
  <script>
  
    function htmlEncode(value) {
      return $('<div/>').text(value)
        .html();
    }
  
    let getParameterByName = function() {
      let queries = location.search.substring(1).split('?'),
          processed = {};
      for (let query of queries) {
          let [name, value] = query.split('=');
          processed[decodeURIComponent(name)] = value? decodeURIComponent(value) : '';
      }
  
      return function(name) {
          if (typeof processed[name] !== 'undefined')
              return processed[name];
          else
              return null; 
      };
    }();

    window.onload = function() {
        var url_string = window.location.href;
        var url = new URL(url_string);
        var order = getParameterByName("ordernum");
        var prod = getParameterByName("prodnum");
        var storage = getParameterByName("storage");

        if(order !=null && prod != null && storage!=null){
          alert("Order Number: "+order + "\nProduct Number: " + prod + "\nStorage Location: " + storage)
          var row = document.getElementById("table").insertRow(1);
          row.insertCell(0).innerHTML = order;
          row.insertCell(1).innerHTML = prod;
          row.insertCell(2).innerHTML = storage;

          //Generate the QRCode's URL for the image to be generated
          let finalURL = 'https://chart.googleapis.com/chart?cht=qr&chl=' + htmlEncode("https://williamhambrick.github.io/QR-Test-Site/item.html?ordernum=" + order + "?prodnum=" + prod + "?storage=" + storage) + '&chs=160x160&chld=L|0'
  
          // Replace the src of the image with
          // the QR code image
          $('.qr-code').attr('src', finalURL);
        }
    };
  </script>
</body>
  
</html>
